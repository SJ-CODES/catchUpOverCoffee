<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="horoscope.css" rel="stylesheet">
</head>
<body>
    <label for="Horoscopes signs">Choose your sign:</label>
    <select name="Horoscopes" id="Horoscopes">
        <option value="capricorn">Capricorn</option>
        <option value="aquarius">Aquarius</option>
        <option value="pisces">Pisces</option>
        <option value="aries">Aries</option>
        <option value="taurus">Taurus</option>
        <option value="gemini">Gemini</option>
        <option value="cancer">Cancer</option>
        <option value="leo">Leo</option>
        <option value="virgo">Virgo</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Scorpio</option>
        <option value="sagittarius">Sagittarius</option>
    </select>
    <label for="Day">Choose which day:</label>
    <select name="Day" id="day">
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="tomorrow">Tomorrow</option>
    </select>

    <button id="Horoscopebtn">Submit</button>
    <ul id="showHoroscope"></ul>


    <script src="horoscope.js"></script>
</body>
</html>
